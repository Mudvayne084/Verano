<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Practica 7</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrapValidator.min.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <style type="text/css">
            #buttonGroupForm.form-horizontal .has-feedback .form-control-feedback {
                top: 0;
                right: -30px;
            }
        </style>

        <form id="buttonGroupForm" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3 control-label">Gender</label>
                <div class="col-lg-9">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="radio" name="gender" value="male" /> Male
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="gender" value="female" /> Female
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="gender" value="other" /> Other
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Languages</label>
                <div class="col-lg-9">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="checkbox" name="languages[]" value="english" /> English
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox" name="languages[]" value="german" /> German
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox" name="languages[]" value="french" /> French
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox" name="languages[]" value="russian" /> Russian
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox" name="languages[]" value="italian"> Italian
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-9 col-lg-offset-3">
                    <button type="submit" class="btn btn-primary">Validate</button>
                </div>
            </div>
        </form>
        <br>
        <br>


        <form id="attributeForm" method="post" class="form-horizontal"
              data-bv-message="This value is not valid"
              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
            <div class="form-group">
                <label class="col-lg-3 control-label">Full name</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="firstName" placeholder="First name"
                           data-bv-notempty="true"
                           data-bv-notempty-message="The first name is required and cannot be empty" />
                </div>
                <div class="col-lg-4">
                    <input type="text" class="form-control" name="lastName" placeholder="Last name"
                           data-bv-notempty="true"
                           data-bv-notempty-message="The last name is required and cannot be empty" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Username</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name="username"
                           data-bv-message="The username is not valid"

                           data-bv-notempty="true"
                           data-bv-notempty-message="The username is required and cannot be empty"

                           data-bv-regexp="true"
                           data-bv-regexp-regexp="[a-zA-Z0-9_\.]+"
                           data-bv-regexp-message="The username can only consist of alphabetical, number, dot and underscore"

                           data-bv-stringlength="true"
                           data-bv-stringlength-min="6"
                           data-bv-stringlength-max="30"
                           data-bv-stringlength-message="The username must be more than 6 and less than 30 characters long"

                           data-bv-different="true"
                           data-bv-different-field="password"
                           data-bv-different-message="The username and password cannot be the same as each other" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Email address</label>
                <div class="col-lg-5">
                    <input class="form-control" name="email" type="email"
                           data-bv-emailaddress="true"
                           data-bv-emailaddress-message="The input is not a valid email address" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Password</label>
                <div class="col-lg-5">
                    <input type="password" class="form-control" name="password"
                           data-bv-notempty="true"
                           data-bv-notempty-message="The password is required and cannot be empty"

                           data-bv-identical="true"
                           data-bv-identical-field="confirmPassword"
                           data-bv-identical-message="The password and its confirm are not the same"

                           data-bv-different="true"
                           data-bv-different-field="username"
                           data-bv-different-message="The password cannot be the same as username" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Retype password</label>
                <div class="col-lg-5">
                    <input type="password" class="form-control" name="confirmPassword"
                           data-bv-notempty="true"
                           data-bv-notempty-message="The confirm password is required and cannot be empty"

                           data-bv-identical="true"
                           data-bv-identical-field="password"
                           data-bv-identical-message="The password and its confirm are not the same"

                           data-bv-different="true"
                           data-bv-different-field="username"
                           data-bv-different-message="The password cannot be the same as username" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Languages</label>
                <div class="col-lg-5">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="languages[]" value="english"
                                   data-bv-message="Please specify at least one language you can speak"
                                   data-bv-notempty="true" /> English
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="languages[]" value="french" /> French
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="languages[]" value="german" /> German
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="languages[]" value="russian" /> Russian
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="languages[]" value="other" /> Other
                        </label>
                    </div>
                </div>
            </div>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>


        <script>
            $(document).ready(function() {
                $('#attributeForm').bootstrapValidator();
            });
            
            
            $(document).ready(function() {
    $('.registerForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                        message: 'The username can only consist of alphabetical, number and underscore'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            }
        }
    });
});
        </script>

        <script>
            $(document).ready(function() {
                $('#buttonGroupForm').bootstrapValidator({
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    // Since the Bootstrap Button hides the radio and checkbox
                    // We exclude the disabled elements only
                    excluded: ':disabled',
                    fields: {
                        gender: {
                            validators: {
                                notEmpty: {
                                    message: 'The gender is required'
                                }
                            }
                        },
                        'languages[]': {
                            validators: {
                                choice: {
                                    min: 1,
                                    max: 2,
                                    message: 'Please choose 1 - 2 languages you can speak'
                                }
                            }
                        }
                    }
                });
            });
        </script>
    </body>
</html>
